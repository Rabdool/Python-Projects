<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-yellow-50 to-yellow-100 min-h-screen flex items-center justify-center px-4">
  <form method="POST" class="bg-white p-8 rounded-xl shadow-lg max-w-2xl w-full">
    <h2 class="text-3xl font-extrabold mb-6 text-yellow-700 text-center">Take the Quiz!</h2>

    {% for question in questions %}
      {% set question_index = loop.index0 %}
      <div class="mb-6">
        <p class="font-semibold text-lg text-gray-800">{{ loop.index }}. {{ question.question }}</p>
        <div class="mt-2 space-y-2">
          {% for option in question.options %}
            <label class="flex items-center gap-2 bg-yellow-100 hover:bg-yellow-200 p-2 rounded cursor-pointer transition">
              <input type="radio" name="q{{ question_index }}" value="{{ option }}" class="accent-yellow-500">
              <span class="text-gray-700">{{ option }}</span>
            </label>
          {% endfor %}
        </div>
      </div>
    {% endfor %}

    <button type="submit" class="w-full mt-6 bg-yellow-500 text-white font-semibold py-2 rounded-lg hover:bg-yellow-600 transition">
      Submit Quiz
    </button>

    <button type="button" onclick="window.location.href='/'" class="w-full mt-4 bg-yellow-100 text-yellow-700 font-medium py-2 rounded-lg hover:bg-yellow-200 transition">
        Back to Home
    </button>
  </form>
</body>
</html>

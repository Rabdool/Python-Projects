<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guesser</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 text-gray-800 flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4">Number Guesser</h1>

    <form method="POST" class="space-y-4">
      <input type="hidden" name="target" value="{{ target }}">
      <input type="hidden" name="attempts" value="{{ attempts }}">

      <label for="guess" class="block text-left font-medium">Enter your guess (1â€“100):</label>
      <input 
        type="number" 
        name="guess" 
        required min="1" max="100"
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-blue-300"
      >

      <button 
        type="submit" 
        class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-semibold"
      >
        Guess
      </button>
    </form>

    {% if result %}
      <p class="mt-4 font-medium text-lg {% if 'Correct' in result %}text-green-600{% else %}text-red-500{% endif %}">
        {{ result }}
      </p>
    {% endif %}

    <button type="button" onclick="window.location.href='/'" class="w-full mt-4 bg-yellow-100 text-yellow-700 font-medium py-2 rounded-lg hover:bg-yellow-200 transition">
        Back to Home
    </button>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Guesser</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 text-gray-800 flex items-center justify-center">
  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-4">Number Guesser</h1>

    <form method="POST" class="space-y-4">
      <input type="number" name="guess" placeholder="Enter your guess (1-100)" required class="w-full p-2 border rounded">
      
      <!-- Hidden fields to preserve game state -->
      <input type="hidden" name="target" value="{{ target }}">
      <input type="hidden" name="attempts" value="{{ attempts }}">

      <div class="flex gap-4">
        <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Submit</button>
        <button type="submit" name="reset" value="1" class="bg-red-500 text-white px-4 py-2 rounded">Reset Game</button>
      </div>
    </form>

    {% if result %}
      <p class="mt-4 text-lg font-semibold">{{ result }}</p>
    {% endif %}

    <button type="button" onclick="window.location.href='/'" class="w-full mt-4 bg-yellow-100 text-yellow-700 font-medium py-2 rounded-lg hover:bg-yellow-200 transition">
        Back to Home
    </button>
  </div>
</body>
</html>

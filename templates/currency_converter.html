<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Currency Converter</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-green-50 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-6 text-green-600">Currency Converter</h1>

    <form method="POST" class="space-y-4">
      <input
        type="number"
        name="amount"
        step="0.01"
        placeholder="Enter amount"
        required
        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring focus:ring-green-300"
      />

      <div class="flex gap-4">
        <select name="from_currency" required class="w-1/2 px-4 py-2 border rounded-lg">
          {% for c in currencies %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>

        <select name="to_currency" required class="w-1/2 px-4 py-2 border rounded-lg">
          {% for c in currencies %}
            <option value="{{ c }}">{{ c }}</option>
          {% endfor %}
        </select>
      </div>

      <button
        type="submit"
        class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded-lg font-semibold"
      >
        Convert
      </button>
    </form>

    {% if result %}
      <p class="mt-4 font-medium text-lg text-green-700">{{ result }}</p>
    {% endif %}

    <a href="{{ url_for('home') }}" class="block mt-6 text-green-500 hover:underline">
        Back to Home
    </a>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dice Roller</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-100 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white p-6 rounded-2xl shadow-lg text-center">
    <h1 class="text-2xl font-bold mb-6">Dice Roller</h1>

    <form method="POST" class="mb-6">
      <button 
        type="submit" 
        class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-2 rounded-lg font-semibold"
      >
        Roll the Dice
      </button>
    </form>

    {% if result %}
      <p class="text-4xl font-bold text-green-600">You rolled: {{ result }}</p>
    {% endif %}

    <button type="button" onclick="window.location.href='/'" class="w-full mt-4 bg-yellow-100 text-yellow-700 font-medium py-2 rounded-lg hover:bg-yellow-200 transition">
        Back to Home
    </button>
  </div>
</body>
</html>

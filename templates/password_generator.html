<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Password Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 to-purple-200 flex items-center justify-center p-6">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-8">
    <h1 class="text-2xl font-bold text-center text-purple-700 mb-6">Password Generator</h1>

    <form method="POST" class="space-y-4">
      <div>
        <label for="length" class="block text-sm font-medium text-gray-700">Password Length:</label>
        <input type="number" name="length" id="length" min="4" max="50" required
               class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-purple-500 focus:ring-purple-500">
      </div>

      <div class="flex items-center space-x-2">
        <input type="checkbox" name="include_uppercase" id="include_uppercase" class="rounded text-purple-600">
        <label for="include_uppercase" class="text-sm text-gray-700">Include Uppercase</label>
      </div>

      <div class="flex items-center space-x-2">
        <input type="checkbox" name="include_numbers" id="include_numbers" class="rounded text-purple-600">
        <label for="include_numbers" class="text-sm text-gray-700">Include Numbers</label>
      </div>

      <div class="flex items-center space-x-2">
        <input type="checkbox" name="include_symbols" id="include_symbols" class="rounded text-purple-600">
        <label for="include_symbols" class="text-sm text-gray-700">Include Symbols</label>
      </div>

      <button type="submit"
              class="w-full py-2 px-4 bg-purple-600 text-white font-semibold rounded-lg shadow-md hover:bg-purple-700 transition duration-200">
        Generate Password
      </button>
    </form>

    {% if password %}
    <div class="mt-6 p-4 bg-purple-100 text-purple-800 rounded-lg text-center font-mono break-words">
       <strong>Generated Password:</strong><br>
      {{ password }}
    </div>
    {% endif %}

    <p class="mt-6 text-center">
      <a href="{{ url_for('home') }}" class="text-sm text-purple-600 hover:underline">Back to Home</a>
    </p>
  </div>
</body>
</html>
